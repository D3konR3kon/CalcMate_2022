<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <div id="calc">
        <div class="app">
            <label for="">CalcMate 2022</label>
            <br>
            <input type="text"id="display" disabled>
            <br>
            <button type="submit" name="" class="numbers" value="9" onclick ="display('9')">9</button>
            <button type="submit" name="" class="numbers" value="8"onclick ="display('8')">8</button>
            <button type="submit" name="" class="numbers" value="7"onclick ="display('7')">7</button>
            <button type="submit" name="" class="operator" value="/"onclick ="display('/')">/</button>         
            
            <br>
            <button type="submit" name="" class="numbers" value="6"onclick ="display('6')">6</button>
            <button type="submit" name="" class="numbers" value="5"onclick ="display('5')">5</button>
            <button type="submit" name="" class="numbers" value="4"onclick ="display('4')">4</button>
            <button type="submit" name="" class="operator" value="*"onclick ="display('*')">x</button>
            
            <br>
            <button type="submit" name="" class="numbers" value="3"onclick ="display('3')">3</button>
            <button type="submit" name="" class="numbers" value="2"onclick ="display('2')">2</button>
            <button type="submit" name="" class="numbers" value="1"onclick ="display('1')">1</button>
            <button type="submit" name="" class="operator" value="-"onclick ="display('-')">-</button>
            
            <br>
            
            <button type="submit" name="" class="numbers" value="0"onclick ="display('0')">0</button>
            <button type="submit" name="" class="numbers" value="."onclick ="display('.')">.</button>
            <button type="submit" name="" class="equal" value="="onclick ="calculate()">=</button>
            <button type="submit" name="" class="operator" value="+"onclick ="display('+')">+</button>
            
            <br>
            <button type="submit" name="" class="clear" value="Clear" onclick="clearScreen()">Clear</button>
            
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
